<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">

        <video autoplay loop muted plays-inline class="bgvid">
            <source src="img/beach_waves_and_sunset (1080p).mp4">
        </video>

        <nav>
            <ul class="navbar">
                <li class="logo"><img src="img/WX_Logo.svg" alt="logo"></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Package Tours</a></li>
                    <li><a href="#">Rediscover Singapore</a></li>
                    <li><a href="#">Cruises</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
        <div class="content">
            <h1>World Xplore</h1>
            <h4>Xplore the World with us</h4>
        </div> 
    </div>

    <section class="package" id="content">
        <div class="package-title">
            <h1>Click to see our packages!</h1>
        </div>
        <div class="package-main">
            <div class="image-container">
                <img src="img/0001_SG-Now.jpg" alt="sg">
                <div class="text">
                    <h1>SG</h2>
                </div>
            </div>
            <div class="image-container">
                <img src="img/c4fedab1-4041-4db5-9245-97439472cf2c.jpg" alt="bali">
                <div class="text">
                    <h1>Bali</h2>
                </div>
            </div>
            <div class="image-container">
                <img src="img/main.jpg" alt="tokyo">
                <div class="text">
                    <h1>Tokyo</h2>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>World Xplore</p>
    </footer>
</body>
</html>
